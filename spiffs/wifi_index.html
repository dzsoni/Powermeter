<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ESP8266 & ESP32 Management Portal</title>
<link href="pure-all.min.css" rel="stylesheet" type="text/css" />
<script>
function getversion(){
    var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
	  document.getElementById("version").innerHTML=this.responseText; 
    }
  };
  xhttp.open("GET", "/getversion", true);
  xhttp.send();
}
  document.addEventListener("DOMContentLoaded", function () {
  getversion();
  });
</script>
</head>
<body>

  <div class="header">
    <div class="home"><img alt = "Home" src = "home.svg"  onClick="location.href='wifi_index.html'"/></div>
      <div><h1>ESP8266 & ESP32 Management Portal</h1></div>
  </div>

	
<div class="grid-container">
<input type="button" onclick= "window.location.href = '/wifi_manager.html'" value="Wifi Setup" >
<input type="button" onclick= "window.location.href = '/update'" value="OTA" />
<input type="button" onclick= "window.location.href = '/wifi_spiffs_admin.html'" value="SPIFFS Manager" />
<input type="button" onclick= "window.location.href = '/wifi_mqtt.html'" value="MQTT Config" />
<input type="button" onclick= "window.location.href = '/wifi_command.html'" value="Control Commands" />
</div>
<p id="version"></p>
</body>
</html>
